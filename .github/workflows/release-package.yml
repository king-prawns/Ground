        with:
          node-version: 14
          registry-url: https://npm.pkg.github.com/
      - name: âš™ï¸ Install dependencies
        run: npm ci
      - name: ğŸ‘·ğŸ½â€â™‚ï¸ Build package
        run: npm run build
      - name: ğŸš€ Publish to npm
        run: npm publish
        env:
