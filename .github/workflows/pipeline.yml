name: Pipeline

on: push

jobs:
  pipeline:
    runs-on: ubuntu-latest
    steps:
      - name: ✅ Checkout
        uses: actions/checkout@v2
      - name: 🏠 Setup Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 14
        env:
          NPM_AUTH_TOKEN: ${{ secrets.NPM_AUTH_TOKEN }}
      - name: ⚙️ Install dependencies
        run: npm ci
      - name: 🔬 Lint
        run: npm run lint
      - name: 🔬 Format
        run: npm run prettier
      - name: 🔬 Type checking
        run: npm run typecheck
      - name: 🧪 Test
        run: npm run test